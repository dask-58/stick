name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: aarch64-apple-darwin
            os: macos-14
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        run: rustup target add ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Package
        run: |
          cd target/${{ matrix.target }}/release
          tar -czvf ../../../stick-${{ matrix.target }}.tar.gz stick

      - name: Generate SHA256
        shell: bash
        run: |
          if command -v shasum &> /dev/null; then
            shasum -a 256 stick-${{ matrix.target }}.tar.gz | cut -d' ' -f1 > stick-${{ matrix.target }}.sha256
          else
            sha256sum stick-${{ matrix.target }}.tar.gz | cut -d' ' -f1 > stick-${{ matrix.target }}.sha256
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: stick-${{ matrix.target }}
          path: |
            stick-${{ matrix.target }}.tar.gz
            stick-${{ matrix.target }}.sha256

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List files
        run: ls -la && cat *.sha256

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            *.tar.gz
            *.sha256
